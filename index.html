<html>
<head>
<title>TWENTY4HRCLOCK.com</title>
<style>
div.a {
  font-size: 1500%;
  font-family: "Arial";
}
</style>
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
</head>

<body text="red" style="background-color:black;" onload="startTime()">
<center>
<font size="20">TWENTY4HRCLOCK.com</font>
<div id="txt" class="a"></div>
CENTRAL STANDARD TIME
</center>
</body>
</html>
